server {
    listen 443 ssl http2;
    server_name aft.foxxcyber.com;

    # SSL Configuration (self-signed for now)
    ssl_certificate /etc/nginx/ssl/aft.foxxcyber.com.crt;
    ssl_certificate_key /etc/nginx/ssl/aft.foxxcyber.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Client Certificate Configuration for CAC
    ssl_client_certificate /home/foxx/aft-project/root-certs/DoD_Final_CA_Bundle.pem;
    ssl_verify_client optional_no_ca;
    ssl_verify_depth 4;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    
    # Logging
    access_log /var/log/nginx/aft-access.log;
    error_log /var/log/nginx/aft-error.log;
    
    location / {
        # Proxy to Bun server
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Forward CAC certificate information
        proxy_set_header X-Client-Cert-Verify $ssl_client_verify;
        proxy_set_header X-Client-Cert-Subject $ssl_client_s_dn;
        proxy_set_header X-Client-Cert-Issuer $ssl_client_i_dn;
        proxy_set_header X-Client-Cert-Serial $ssl_client_serial;
        proxy_set_header X-Client-Cert-Fingerprint $ssl_client_fingerprint;
        proxy_set_header X-Client-Cert-Not-Before $ssl_client_v_start;
        proxy_set_header X-Client-Cert-Not-After $ssl_client_v_end;
        proxy_set_header X-Client-Cert-PEM $ssl_client_escaped_cert;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name aft.foxxcyber.com;
    return 301 https://$server_name$request_uri;
}